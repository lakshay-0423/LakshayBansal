<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Encoding Example</title>
</head>
<body>
  <h1>URL Encoding Example</h1>
  <p>Original URL: <code>https://example.com/?name=John Doe&age=30</code></p>
  <p>Encoded URL: <code>https://example.com/?name=John%20Doe&age=30</code></p>
</body>
</html>
