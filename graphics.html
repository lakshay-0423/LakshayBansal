<!DOCTYPE html>
<html>
<head>
  <title>Shapes with SVG</title>
</head>
<body>

  <h3>Square</h3>
  <svg width="120" height="120">
    <rect width="100" height="100" fill="yellow" />
  </svg>

  <h3>Rectangle</h3>
  <svg width="170" height="100">
    <rect width="150" height="80" fill="blue" />
  </svg>

  <h3>Circle</h3>
  <svg width="120" height="120">
    <circle cx="60" cy="60" r="50" fill="green" />
  </svg>

  <h3>polygon</h3>
  <svg width="120" height="110">
    <polygon points="60,10 10,100 110,100" fill="orange" />
  </svg>

</body>
</html>
